  <ion-navbar>
    <ion-title>{{casa.casa}}</ion-title>

</ion-header>

<ion-content padding  style = "background-color: dimgray">

<ion-card>
    <ion-card-header>
        <img style = "height: 400px; width: 500px " [src] = casa.imagen>
    </ion-card-header>
    <ion-card-content>
      <ion-row>Ciudad: {{casa.Ciudad}}</ion-row>
      <ion-row>Colonia: {{casa.Colonia}}</ion-row>
      <ion-row>Precio: {{casa.precio}}</ion-row>
      <ion-row>Antiguedad: {{casa.Antiguedad}}</ion-row>
      <ion-row>Recamaras: {{casa.Recamaras}}</ion-row>
      <ion-row>Ba√±os: {{casa.Banos}}</ion-row>

      <button (click)="clickCarrito()" ion-button color="danger">Agregar Al Carrito</button>
     

    </ion-card-content>
  </ion-card>
</ion-content>
